<div id="__page__addCharacter" class="wrapper Character__color hide">
  <header class="add__header title">
    <div class="add__header_tittle">Add Character</div>
    <div class="button_info text __page_open__addCharacterInfo">!!!</div>
  </header>
  <main class="page add_page">
    <section class="add__form _container">
      <div class="form__block standartText">
        Add property:
        <select id="combobox" class="form__property standartText"></select>
      </div>
      <div class="form__block standartText">
        Add more:
        <input type="text" class="form__socialRole standartText" />
      </div>
      <div class="form__footer standartText">
        <div>
          <div class="button button__white title">Add</div>
          <div class="button button__white title" onclick="history.back()">
            Cancel
          </div>
        </div>
      </div>
    </section>
  </main>
  @@include('./../_footer.html',{})
</div>
