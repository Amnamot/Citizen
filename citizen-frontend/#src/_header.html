<header class="header _container">
	<div class="header__content">
		<div class="header__osn">
			<div class="header__img _popup-link" id="__User_img" href="#userImg"><img  class="_popup-link" src="./img/header/profile.svg" alt="profile" width="100%" height="100%" href="#userImg"></div>
			<div class="header__info block__info">
				<div class="header__field block__field">
					<p class="text field__name">TG name</p>

					<div class="input__text text field__value bold" >: 
						<div class="inline" id="__User_tgName"></div>
					</div>
				</div>
				<div class="header__field block__field">
					<p class="text field__name">Name</p>
					<div class="input__text text field__value bold">: <div class="inline" id="__User_name"></div></div>
				</div>

				<div class="header__field block__field">
					<p class="text field__name">Surname</p>
					<div class="input__text text field__value bold">: <div class="inline" id="__User_surname"></div></div>
				</div>

				<div class="header__field block__field">
					<p class="text field__name">Birth</p>
					<div class="input__text text field__value bold">: <div class="inline" id="__User_birth"></div>  </div>
				</div>

				<div class="header__field block__field">
					<p class="text field__name">Gender</p>
					<div class="input__text text field__value bold">: <div class="inline" id="__User_gender"></div>  </div>
				</div>

				<div class="block__fields">
					<div class="block__field">
						<p class="text field__name">Act. points</p>
						<div class="input__text text field__value bold">: 
							<div class="inline" id="__User_points"></div>
						</div>
					</div>
					<div class="block__field">
						<p class="text field__name">Thanks</p>
						<div class="input__text text field__value bold">: 
							<div class="inline" id="__User_thanks"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="header__dop">
			<div class="header__dopInfo_auth">
				<ul>
					<li class="little_text">
						Registration: <p id="__User_dateReg" class="bold">01.01.2000</p>
					</li>
					<li class="little_text">•</li>
					<li class="little_text" id = '__User_tokenToScan' onclick="const token = event.currentTarget.getAttribute('token_to_scan'); window.location='https://tonscan.org/address/'+token" token_to_scan = 'none'>
						Address: <p id="__User_token" class="bold">none</p>
					</li>
					<li class="little_text">•</li>
					<li class="little_text __page_open__walletInfo">
						Balance: <p id="__User_balance" class="bold">0 TON</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
