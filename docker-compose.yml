version: '3.7'
services:
  web:
    build: ./citizen-api
    command: ./main
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  bot:
    build: ./citizen-bot
    command: python -m bot
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:14.7-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=aimesh777
      - POSTGRES_PASSWORD=nidemia2003
      - POSTGRES_DB=citizen

volumes:
  postgres_data: